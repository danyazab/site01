linters-settings:
  gci:
    local-prefixes: твій проджект
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - blank # Blank section: contains all blank imports. This section is not present unless explicitly enabled.
run:
  tests: false
  allow-parallel-runners: true
  timeout: 5m
  skip-dirs:
    - internal/generated
linters:
  disable-all: true
  enable:
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - asasalint
    - asciicheck
    - bidichk
    - whitespace
    - nilerr
    - dupl
    - unconvert
    - gofmt
    - bodyclose
    - decorder
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - execinquery
    - exportloopref
    - gocritic
    - goheader
    - misspell
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - grouper
    - importas
    - maintidx
    - makezero
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - tenv
    - testpackage
    - tparallel
    - unparam
    - funlen
    - containedctx
    - nestif
    - nakedret
    - gocognit
    - gocyclo
    - gosec
    - lll
    - contextcheck
    - gci
    - gofumpt
    - reassign
    - thelper
    - usestdlibvars
    # - godox # Tool for detection of FIXME, TODO and other comment keywords
    # - cyclop # Checks function and package cyclomatic complexity
  fast: false
issues:
  exclude-rules:
    - source: "//"
      linters:
        - lll
